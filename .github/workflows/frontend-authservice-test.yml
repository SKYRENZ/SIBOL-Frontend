name: Frontend AuthService Test

on:
  push:
    paths:
      - 'src/services/auth.ts'
      - 'test case/authService.test.ts'
      - '.github/workflows/frontend-authservice-test.yml'
  pull_request:
    paths:
      - 'src/services/auth.ts'
      - 'test case/authService.test.ts'
      - '.github/workflows/frontend-authservice-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          if [ -d node_modules ]; then rm -rf node_modules; fi
          if [ -f package-lock.json ]; then rm -f package-lock.json; fi
          npm install -g npm@9
          npm cache clean --force
          npm install
        working-directory: ./

      - name: Run authService unit test (Vitest)
        env:
          CI: true
        run: npx vitest run "test case/authService.test.ts"
        working-directory: ./