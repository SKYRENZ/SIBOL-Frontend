name: Frontend AuthService Test

on:
  push:
    paths:
      - 'SIBOL-Frontend/src/services/auth.ts'
      - 'SIBOL-Frontend/test case/authService.test.ts'
      - 'SIBOL-Frontend/.github/workflows/frontend-authservice-test.yml'
  pull_request:
    paths:
      - 'SIBOL-Frontend/src/services/auth.ts'
      - 'SIBOL-Frontend/test case/authService.test.ts'
      - 'SIBOL-Frontend/.github/workflows/frontend-authservice-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./SIBOL-Frontend

      - name: Run authService unit test (Vitest)
        env:
          CI: true
        run: npx vitest run "test case/authService.test.ts"
        working-directory: ./SIBOL-Frontend