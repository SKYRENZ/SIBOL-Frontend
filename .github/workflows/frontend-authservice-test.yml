name: Frontend AuthService Test

on:
  push:
    paths:
      - 'src/services/auth.ts'
      - 'test case/authService.test.ts'
      - '.github/workflows/frontend-authservice-test.yml'
  pull_request:
    paths:
      - 'src/services/auth.ts'
      - 'test case/authService.test.ts'
      - '.github/workflows/frontend-authservice-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # keep consistent with local dev

      - name: Clean install dependencies (robust)
        run: |
          set -e
          echo "Removing node_modules & lockfile"
          rm -rf node_modules package-lock.json || true
          echo "Upgrade npm to avoid optional-deps install bug"
          npm install -g npm@9
          echo "Clean npm cache"
          npm cache verify || true
          npm cache clean --force || true
          echo "Fresh install (no-audit, no-fund)"
          npm install --no-audit --no-fund --force
          echo "Try to explicitly install rolldown binding (no-fail)"
          npm install --no-save --no-audit @rolldown/binding-linux-x64-gnu || true
          echo "Rebuild native modules"
          npm rebuild --update-binary || true
          echo "Debug listing"
          ls -la node_modules || true
          ls -la node_modules/rolldown || true
          node -e "try{require('@rolldown/binding-linux-x64-gnu'); console.log('rolldown binding present')}catch(e){console.error('rolldown binding missing:', e.message)}"
        working-directory: ./

      - name: Run unit tests
        env:
          CI: true
        run: npm run test:unit
        working-directory: ./