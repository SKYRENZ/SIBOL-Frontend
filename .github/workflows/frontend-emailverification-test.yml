name: Frontend EmailVerification Tests

on:
  push:
    paths:
      - 'src/Pages/EmailVerification.tsx'
      - 'src/hooks/signup/**'
      - 'src/test/emailVerification.test.tsx'
  pull_request:
    paths:
      - 'src/Pages/EmailVerification.tsx'
      - 'src/hooks/signup/**'
      - 'src/test/emailVerification.test.tsx'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Run unit tests (EmailVerification)
        run: npm run test:unit -- src/test/emailVerification.test.tsx -- --run --reporter default