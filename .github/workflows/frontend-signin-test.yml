name: Frontend SignIN Test

on:
  push:
    paths:
      - 'src/Pages/SignIN.tsx'
      - 'test case/SignIN.test.tsx'
      - '.github/workflows/frontend-signin-test.yml'
  pull_request:
    paths:
      - 'src/Pages/SignIN.tsx'
      - 'test case/SignIN.test.tsx'
      - '.github/workflows/frontend-signin-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # removed `cache: 'npm'` to avoid restoring bad node_modules cache

      - name: Clean install dependencies (robust)
        run: |
          set -e
          echo "Removing node_modules & lockfile"
          rm -rf node_modules package-lock.json || true

          echo "Upgrade npm to avoid optional-deps bug"
          npm install -g npm@9

          echo "Clean npm cache"
          npm cache verify || true
          npm cache clean --force || true

          echo "Fresh install"
          npm install --no-audit --no-fund --force

          echo "Try install rolldown platform binding explicitly (no-fail)"
          npm install --no-save --no-audit @rolldown/binding-linux-x64-gnu || true

          echo "Force rebuild native modules"
          npm rebuild --update-binary || true

          echo "Debug: list relevant files"
          ls -la node_modules || true
          ls -la node_modules/rolldown || true
          node -e "try{require('@rolldown/binding-linux-x64-gnu'); console.log('rolldown binding present')}catch(e){console.error('rolldown binding missing:', e.message); process.exit(0)}"
        working-directory: ./

      - name: Run unit tests
        env:
          CI: true
        run: npm run test:unit -- src/test/SignIN.test.tsx
        working-directory: ./