name: Frontend SignIN Test

on:
  push:
    paths:
      - 'src/Pages/SignIN.tsx'
      - 'test case/SignIN.test.tsx'
      - '.github/workflows/frontend-signin-test.yml'
  pull_request:
    paths:
      - 'src/Pages/SignIN.tsx'
      - 'test case/SignIN.test.tsx'
      - '.github/workflows/frontend-signin-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          # remove possibly-corrupt artifacts
          [ -d node_modules ] && rm -rf node_modules
          [ -f package-lock.json ] && rm -f package-lock.json
          # upgrade npm to avoid known optional-deps bug
          npm install -g npm@9
          npm cache clean --force
          npm install
        working-directory: ./

      - name: Run SignIN unit test (Vitest)
        env:
          CI: true
        run: npx vitest run "test case/SignIN.test.tsx"
        working-directory: ./