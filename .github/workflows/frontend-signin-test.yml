name: Frontend SignIN Test

on:
  push:
    paths:
      - 'SIBOL-Frontend/src/Pages/SignIN.tsx'
      - 'SIBOL-Frontend/test case/SignIN.test.tsx'
      - '.github/workflows/frontend-signin-test.yml'
  pull_request:
    paths:
      - 'SIBOL-Frontend/src/Pages/SignIN.tsx'
      - 'SIBOL-Frontend/test case/SignIN.test.tsx'
      - '.github/workflows/frontend-signin-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SIBOL-Frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SignIN unit test (Vitest)
        env:
          CI: true
        run: npx vitest run "test case/SignIN.test.tsx"

      - name: Archive test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-signin-test-logs
          path: SIBOL-Frontend/test-results || SIBOL-Frontend/coverage || SIBOL-Frontend/vitest-report || ''