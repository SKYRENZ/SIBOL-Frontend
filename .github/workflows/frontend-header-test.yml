name: Frontend Header Test

on:
  push:
    paths:
      - 'SIBOL-Frontend/src/Components/Header.tsx'
      - 'SIBOL-Frontend/test case/Header.test.tsx'
      - '.github/workflows/frontend-header-test.yml'
  pull_request:
    paths:
      - 'SIBOL-Frontend/src/Components/Header.tsx'
      - 'SIBOL-Frontend/test case/Header.test.tsx'
      - '.github/workflows/frontend-header-test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SIBOL-Frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Header unit test (Vitest)
        env:
          CI: true
        run: npx vitest run "test case/Header.test.tsx"